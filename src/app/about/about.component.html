<div>
  <div>
      <h1 class="header">
          Team:
      </h1>
  </div>
  <div class="members">
      <div *ngFor="let mate of team">
          <md-card>
              <md-card-header>
                  <md-card-title>{{mate.name}}</md-card-title>
                  <md-card-subtitle>{{mate.title}}</md-card-subtitle>
              </md-card-header>
              <img md-card-image src={{mate.ImageUrl}} alt="Hero">
          </md-card>
      </div>
  </div>
</div>
