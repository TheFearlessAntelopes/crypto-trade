<md-toolbar id="header" color="primary" layout="row" layout-sm="column">
  <a routerLink="/">Home</a>
  <a routerLink="/currency/all">Currencies</a>
  <div class="user-info" *ngIf="isUserLogged == false">
    <a routerLink="/register">Register</a>
    <a routerLink="/login">Login</a>
  </div>
  <div class="user-info" *ngIf="isUserLogged == true">
      <a [routerLink]="['/profile']">Hello, {{ loggedUserUsername | uppercase }}</a>
      <a [routerLink]="['/logout']">Logout</a>
  </div>
</md-toolbar>
