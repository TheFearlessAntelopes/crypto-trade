<div *ngIf="!!loaded" class="userDetails">
  <p>
    Username: {{user.username}}
  </p>
  <p>
    First name: {{user.firstName}}
  </p>
  <p>
    Last name: {{user.lastName}}
  </p>
  <p>
    Email: {{user.email}}
  </p>
</div>

<div>
  <button *ngIf="!editing" (click)="makeEditable()">Edit</button>
  <button *ngIf="editing" (click)="updateProfile()">Cancel</button>
  <button *ngIf="editing" (click)="updateProfile()">Update</button>
</div>
