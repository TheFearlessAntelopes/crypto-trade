<form class='example-form mat-typography' #registerForm='ngForm' (ngSubmit)='onSubmit()'>
  <table class='example-full-width' cellspacing='0'>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <div [formGroup]="userForm">
            <input mdInput formControlName="username" placeholder='Username' name="username" [(ngModel)]="user.username">
          </div>
          <small [hidden]="userForm.controls['username'].valid || (userForm.controls['username'].pristine && !submitted)">
              Username is required (minimum 3, maximum 25 characters).
          </small>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <div [formGroup]="userForm">
            <input mdInput formControlName="firstName" placeholder='First name' name="firstName" [(ngModel)]="user.firstName">
          </div>
          <small [hidden]="userForm.controls['firstName'].valid || (userForm.controls['firstName'].pristine && !submitted)">
              First name must be valid string with alphabetical symbols
          </small>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <div [formGroup]="userForm">
            <input mdInput formControlName="lastName" placeholder='Last name' name="lastName" [(ngModel)]="user.lastName">
          </div>
          <small [hidden]="userForm.controls['lastName'].valid || (userForm.controls['lastName'].pristine && !submitted)">
              Last name must be valid string with alphabetical symbols
          </small>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <tr>
        <td>
          <md-input-container class='example-full-width'>
            <div [formGroup]="userForm">
              <input mdInput formControlName="email" placeholder='e-mail' type='email' name="email" [(ngModel)]="user.email">
            </div>
            <small [hidden]="userForm.controls['email'].valid || (userForm.controls['email'].pristine && !submitted)">
                Valid e-mail is required
            </small>
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container class='example-full-width'>
            <div [formGroup]="passwords">
              <input #formPassowrd mdInput formControlName="password" placeholder='Password' minlength='4' type='password' name="password"
                [(ngModel)]="user.password">
            </div>
            <small [hidden]="passwords.controls['password'].valid || (passwords.controls['password'].pristine && !submitted)">
                Password is required (minimum {{minPassword}} characters)
            </small>
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container class='example-full-width'>
            <div [formGroup]="passwords">
              <input mdInput formControlName="passwordConfirm" placeholder='Password confirm' type='password' name="passwordConfirm">
            </div>
            <small [hidden]="passwords.passwordsMatch || (passwords.controls['password'].pristine && !submitted)">
                Paswords do not match
            </small>
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <button [disabled]=disabled md-raised-button type="submit">Register</button>
          </div>
        </td>
      </tr>
  </table>
</form>
